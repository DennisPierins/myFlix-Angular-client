<!--The movie-card component displays all the movies returned by the API call. 
  From within the movie-card component users can open the details-dialog, director-dialog, genre-dialog or add the movie to their favourites list-->
<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} height='500' width='300' alt={{movie.Title}} />
    <mat-card-actions class="movie-card-buttons">
      <button mat-stroked-button color="primary" (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-stroked-button color="primary"
        (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
        Director
      </button>
      <button mat-stroked-button color="primary"
        (click)="showMovieDetails(movie.Title, movie.Imagepath, movie.Description, movie.Director.Name, movie.Genre.Name)">
        Synopsis
      </button>
      <mat-icon class="mat-icon-fav" (click)="addFavourite(movie._id, movie.Title)">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
